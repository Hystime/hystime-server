overwrite: true
schema:
  - "./src/schemas/ref/scalars.ts"
  - "./src/schemas/schema/*.graphql"
require:
  - ts-node/register
hooks:
  afterAllFileWrite:
    - eslint --fix
generates:
  src/generated/graphql.ts:
    config:
      useIndexSignature: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
