overwrite: true
schema:
  - "./src/typedefs/ref/scalars.ts"
  - "./src/typedefs/typedefs/*.graphql"
require:
  - ts-node/register
hooks:
  afterAllFileWrite:
    - eslint --fix
generates:
  src/generated/types.ts:
    config:
      useIndexSignature: true
      avoidOptionals: true
      optionalResolveType: true
      strictScalars: true
      scalars:
        Date: Date
        DateTime: Date
        # Works as a trick, or input type will get incorrect type.
    plugins:
      - "add":
          content: "// Do not edit this file manually, use `yarn generate` instead.\n "
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
